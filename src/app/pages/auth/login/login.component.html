<section>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="container">
      <div class="form">
        <h2>Login Form</h2>
        <form>
          <div class="inputBox">
            <input id="username" type="text" placeholder="Username">
          </div>
          <p class="empty" id="validate-username"></p>
          <div class="inputBox">
            <input id="password" type="password" placeholder="Password">
          </div>
          <p class="empty" id="validate-password"></p>
          <p class="empty" id="message"></p>
          <div class="inputBox">
            <input (click)="login()" type="button" value="Login">
          </div>
        </form>
        <p class="register">Not a member? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
</section>
